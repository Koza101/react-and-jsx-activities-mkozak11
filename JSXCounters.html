<!DOCTYPE html>
<html>
<head>
  <title>JSX Demo Counter</title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="root"></div>

  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>
  <script type="text/babel">

    function Counter({ start }) {
      const [counter, setCounter] = React.useState(start);
      return (
        <main>
          <p>Counter: {counter}</p>
          <button onClick={() => setCounter((value) => value + 1)}>
            Increment
          </button>
        </main>
      );
    }

    function Addition({ start }) {
      const [counter, setAddVal] = React.useState(start);
      return (
        <main>
          <p>
            Counter: {counter}
          </p>
          <input id="value" type="number">
          </input>
          <button onClick={() => setAddVal((value) => value + 2)}>
            Add 2
          </button>

        </main>
      );  
  }

    function Subtract({ start }) {
      const [counter, setSubtract] = React.useState(start);
      return (
        <main>
          <p>
            Counter: {counter}
          </p>
          <button onClick={() => setSubtract((value) => value - 2)}>
            Subtract 2
          </button>
        </main>
      );  
  }

    function Multiply({ start }) {
      const [counter, setMultiply] = React.useState(start);
      return (
        <main>
          <p>
            Counter: {counter}
          </p>
          <button onClick={() => setMultiply((value) => value * 2)}>
            Multiply by 2
          </button>
        </main>
      );  
  }

    function Divide({ start }) {
      const [counter, setDivide] = React.useState(start);
      return (
        <main>
          <p>
            Counter: {counter}
          </p>
          <button onClick={() => setDivide((value) => value / 2)}>
            Divide by 2
          </button>
        </main>
      );  
  }

    function App() {
      return (
        <div>
          <Counter start={0} />
          <Counter start={123} />
          <Counter start={-64} />
          <Addition start={0} />
          <Subtract start={0} />
          <Multiply start={1} />
          <Divide start={400} />
        </div>
      );
    }

    const root = ReactDOM.render(<App />, document.getElementById("root"));

    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );

  </script>
</body>
</html>
